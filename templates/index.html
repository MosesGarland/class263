<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
    }

    h1 {
        color: red;
    }

</style>
</head>


<body>
    <h1>Wether ststs!</h1><br>
    <form method="POST">
        <label>Enter Location Coordinates</label><br><br>
        <input placeholder="latitude" name="latitude">
        <input placeholder="longitude" name="longitude">
        <input type="submit">
    </form>
    {% if weather %}
    <center>
        <table>
            <tr><td colspan=2><img src="{{weather.data.condition.icon"}}></img></td></tr>
            <tr><td>place</td><td>{{weather.data.condition.name}}</td></tr>
            <tr><td>region</td><td>{{weather.data.condition.region}}</td></tr>
            <tr><td>country</td><td>{{weather.data.contry}}</td></tr>
            <tr><td>condition</td><td>{{weather.data.condition.text}}</td></tr>
            <tr><td>Temperature</td><td>{{weather.data.temp_c}}</td></tr>
        </table>
    </center>
    {% endif %}
    <p>you have{{count}} visitors.</p>
</body>
</html>
